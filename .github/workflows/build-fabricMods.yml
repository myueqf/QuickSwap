name: Build FabricMods

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        with:
          fetch-depth: 0

      - name: 设置Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 开始编译～
        run: |
          ./gradlew build
          echo =================
          echo $GITHUB_REF
          echo =================

      - name: 上传JAR文件～
        uses: actions/upload-artifact@v4
        with:
          name: fabric-mod-jar
          path: build/libs/*.jar
          retention-days: 7

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/libs/*.jar
          generate_release_notes: true
